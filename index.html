  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main">
      <img class="mobile-img"class=""src="./images/image-product-mobile.jpg" alt="Chanel perfume">
      <img class="desktop-img"src="./images/image-product-desktop.jpg" alt="">
      <div class="content">
        <span class="text-light">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="content-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          
          <div class="text-price">
            <p class="text-green"><strong>$149.99</strong></p>
            <p id="text-strikethrough">$169.99</p>
          </div>
          
          <div class="btn">
            <img src="./images/icon-cart.svg" alt="">
            <a href="#">Add to Cart</a>
          </div>
          
        </div>
      </div>
    </div>
  </body>
  </html>
